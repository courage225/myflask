{% load staticfiles %}
<!DOCTYPE html>
<html class=" js csstransforms3d">
<head>
	<meta charset="utf-8">
	<meta name="renderer" content="webkit">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>博客后台管理系统</title>
	<link rel="stylesheet" href="{% static 'css/base.css' %}">
	<link rel="stylesheet" href="{% static 'css/page.css' %}">
	<!--[if lte IE 8]>
	<link href="{% static 'css/ie8.css' %}" rel="stylesheet" type="text/css"/>
	<![endif]-->
	<script type="text/javascript" src="{% static 'js/jquery.min.js' %}"></script>
	<script type="text/javascript" src="{% static 'js/modernizr.js' %}"></script>
	<!--[if IE]>
	<script src="http://libs.useso.com/js/html5shiv/3.7/html5shiv.min.js"></script>
	<![endif]-->
</head>

<body style="background: #f6f5fa;">
	<!--content S-->
	<div class="super-content">
		<div class="superCtab">
			<div class="publishArt">
                <table>
            <tr>
                <td>当前登录用户：</td>
                <td>{{ username }}</td>
                <td><a href="/loginb/">退出</a></td>
                <td><a href="{% url 'App:main' %}">用户中心</a></td>
            </tr>
        </table>
				<h4>修改密码</h4>
                <form action="" method="post">
                    {% csrf_token %}
                    <div class="pubMain">
                        <h5 class="pubtitle">用户名</h5>
					<div class="pub-txt-bar">
						<input type="text" name="username" value="{{ user.username }}" class="shuruTxt shuruTxt2"><b></b>

					<h5 class="pubtitle">旧密码</h5>
					<div class="pub-txt-bar">
						<input type="password" name="oldpwd" class="shuruTxt shuruTxt2"><b class="error"></b>
						<div class="errorBox">{{msg}}</div>

					</div>
					<h5 class="pubtitle">新密码<span>（数字、字母、符号组合，最少8个字符）</span></h5>
					<div class="pub-txt-bar">
						<input type="password" name="newpwd" class="shuruTxt shuruTxt2"><b class="error"></b>
						<div class="errorBox">{{form.newpwd.errors}}</div>
					</div>
					<h5 class="pubtitle">确认密码</h5>
					<div class="pub-txt-bar">
						<input type="password"  name="cfmpwd" class="shuruTxt shuruTxt2"><b class="error"></b>
						<div class="errorBox">{{form.cfmpwd.errors}}</div>
					</div>
					<div class="pub-btn">
						<input type="submit" id="" value="确定" class="saveBtn">
						<input type="button" id="" value="重置" class="resetBtn">
					</div>
				</div>
                </form>

			</div>
		
		</div>
		<!--main-->
		
	</div>
	<!--content E-->
	


</body></html>
