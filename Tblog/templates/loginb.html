{% load staticfiles %}
<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<meta name="renderer" content="webkit">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>用户登录</title>
	<link rel="stylesheet" href="{% static 'css/base.css' %}" />
	<link rel="stylesheet" href="{% static 'css/login.css' %}" />

</head>
<body>
<div class="superlogin"></div>
<div class="loginBox">
	<div class="loginMain">
		<div class="tabwrap">
            <form action="" method="post">
                {% csrf_token %}
                <table border="0" cellspacing="0" cellpadding="0">
			<tr><td class="title">用户名：</td><td><input type="text" name="username" class="form-control txt" /></td></tr>
			<tr><td class="title">密   码：</td><td><input type="password"  name="password" class="form-control txt" /></td></tr>
			<tr><td class="title">验证码：</td><td><input type="text" name="code" class="form-control txt txt2" /><span class="yzm"><img  id="mcode" name="vcode"onclick="change()" src='/get_verify_img'/></span>

</td></tr>

			<tr class="errortd"><td>&nbsp;</td><td><i class="ico-error"></i><span class="errorword">{{msg}}</span></td></tr>

			<tr><td>&nbsp;</td><td><input type="submit" style="background: #00843e; width: 102px; height: 42px; color: #fff; font-size: 16px; border-radius: 2px; " value="登录" />
                <input type="button" class="resetbtn" value="重置" onclick="location.href=''"/></td></tr>
			<tr><td>&nbsp;</td><td class="forgetpsw"></td></tr>
		</table>
            </form>

		</div>
	</div>
</div>
<div class="footer">Copyright © 2020-2021 jianet  All Rights Reserved.</div>
</body>

<script type="text/javascript" src="/static/js/jquery.min.js"></script>
<script>
function change() {
var url = "/get_verify_img?"+new Date().getTime()
$('#mcode').attr('src',url) //刷新验证码
}
</script>
</html>
