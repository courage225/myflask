{% load staticfiles %}
<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<meta name="renderer" content="webkit">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>用户注册</title>
	<link rel="stylesheet" href="{% static 'css/base.css' %}" />
	<link rel="stylesheet" href="{% static 'css/login.css' %}" />

</head>
<body>
<div class="superlogin"></div>
<div class="loginBox">
	<div class="loginMain">
		<div class="tabwrap">
            <form action="" method="post">
                {% csrf_token %}
                <table border="0" cellspacing="0" cellpadding="0">
			<tr><td class="title">用户名：</td><td><input type="text" name="username" class="form-control txt" />
                {% for error in form.username.errors %}
                                 <span>{{ error }}</span>
                        {% endfor %}
            </td></tr>

			<tr><td class="title">密   码：</td><td><input type="password"  name="password" class="form-control txt" />
                {{ form.password.errors }}
            </td></tr>

                    <tr><td class="title">确认密码：</td><td><input type="password" name="confirm" class="form-control txt" />
                    {{ form.confirm.errors }}
                    </td></tr>

                    <tr><td class="title">注册时间：</td><td><input type="text" name="regtime" class="form-control txt" />
                     {{ form.regtime.errors }}
                    </td></tr>

{#			<tr class="errortd"><td>&nbsp;</td><td><i class="ico-error"></i><span class="errorword">{{msg}}</span></td></tr>#}

			<tr><td>&nbsp;</td><td><input type="submit" style="background: #00843e; width: 102px; height: 42px; color: #fff; font-size: 16px; border-radius: 2px; " value="注册" />
                <input type="button" class="resetbtn" value="重置" onclick="location.href=''"/></td></tr>
			<tr><td>&nbsp;</td><td class="forgetpsw"></td></tr>
		</table>
            </form>

		</div>
	</div>
</div>
<div class="footer">Copyright © 2020-2021 jianet  All Rights Reserved.</div>
</body>
